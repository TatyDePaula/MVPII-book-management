<html lang="en">
<head>

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">BookSite</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          <a class="nav-link active" aria-current="page" href="#">Catálogo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/templatecriarlivro">Adicionar livro</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/preencherlivros">Preencher catálogo com livros</a>
        </li>
      </ul>
      
    </div>
  </div>

    <h3 style="margin:20px;text-align:center">Catálogo de livros</h3>


<div style="display: grid;grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));grid-gap: 15px;">
        {% for item in items %}
                <div class="card" style="width: 18rem; margin:15px;">
                      <!-- <img src="..." class="card-img-top" alt="..."> -->
                      <div class="card-body">
                        <h5 class="card-title">ID: {{ item[0] }}</h5>
                        <p class="card-text">Nome: {{ item[1] }}.</p>
                      </div>
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item">Nº Páginas: {{ item[3] }}</li>
                        <li class="list-group-item">Autor: {{ item[2] }}</li>
                        <li class="list-group-item">Descrição: {{ item[4] }}</li>
                      </ul>
                      <div class="card-body">
                        
                      <div style="display:flex; flex-direction: row;">

                      <form style="margin:10px;" action="/templateeditarlivro/{{ item[0] }}" method="GET" onsubmit="return confirm('Tem certeza que deseja editar este livro?')">
                          <input type="hidden" name="_method" value="GET">
                          <button type="submit" class="btn btn-warning">Editar</button>
                      </form>

                      <form style="margin:10px;" action="/deletarlivro/{{ item[0] }}" method="DELETE" onsubmit="return confirm('Tem certeza que deseja excluir este livro?')">
                          <input type="hidden" name="_method" value="DELETE">
                          <button type="submit" class="btn btn-danger">Excluir</button>
                      </form>

                      <form style="margin:10px;" action="/visualizarlivro/{{ item[0] }}" method="GET">
                        <input type="hidden" name="_method" value="GET">
                        <button type="submit" class="btn btn-success">Ver</button>
                    </form>

                      </div>
                        
                      </div>
                </div>


        {% endfor %}
</div>

<script>
  function excluirLivro(idLivro) {
      if (confirm('Tem certeza que deseja excluir este livro?')) {
          fetch(`/deletarlivro/${idLivro}`, {
              method: 'DELETE',
              headers: {
                  'Content-Type': 'application/json',
              },
          })
          .then(response => {
              if (response.ok) {
                  alert('Livro excluído com sucesso.');
                  window.location.reload();  // Recarrega a página após excluir o livro
              } else {
                  alert('Erro ao excluir o livro.');
              }
          })
          .catch(error => {
              console.error('Erro ao excluir o livro:', error);
              alert('Erro ao excluir o livro.');
          });
      }
  }
  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
