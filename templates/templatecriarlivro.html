<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>

<div style="align-items: center; margin:100px;">
<h1>Crie um novo livro preenchendo as informações abaixo.</h1>

    <h3>O livro será adicionado automaticamente ao catálogo do booksite!</h3>


<form action="/criarlivro" method="POST">

    <div class="form-group">
      <label for="exampleInputEmail1">Nome</label>
      <input type="text" name="nome" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Insira o nome do livro">
      <small id="emailHelp" class="form-text text-muted">Info</small>
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Número de páginas:</label>
        <input type="text" name="num_paginas" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Número de páginas do livro">
        <small id="emailHelp" class="form-text text-muted">Info</small>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Descrição:</label>
        <input type="text" name="bio" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Descrição do livro">
        <small id="emailHelp" class="form-text text-muted">Info</small>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Autor:</label>
        <input type="text" name="autor" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Autor">
        <small id="emailHelp" class="form-text text-muted">Info</small>
      </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
